  <script>
    function handleFileSelect() {
      if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
        alert('The File APIs are not fully supported in this browser.');
        return;
      }

      input = document.getElementById('fileinput');
      if (!input) {
        alert("Um, couldn't find the fileinput element.");
      } else if (!input.files) {
        alert("This browser doesn't seem to support the `files` property of file inputs.");
      } else if (!input.files[0]) {
        alert("Please select a file before clicking 'Load'");
      } else {
        file = input.files[0];
        fr = new FileReader();
        fr.onload = makePostRequest;
        fr.readAsText(file);
        console.log("hawt ", fr.result);
        //makePostRequest();
        //fr.readAsDataURL(file);
      }
    }

    function makePostRequest() {
      console.log("doing post request, with text: ", fr.result);
      console.log(fr.result);
      console.log(typeof(fr.result))
      $.ajax({
        type: 'POST',
        url: '/v1/sat-solver/instance',
        data: JSON.stringify({
          fileContents: fr.result
        }),
        success: function(data) {
          console.log('Request completed!');
          console.log(data);
        },
        error: function(request, status, errThrown) {
          console.log('ERROR!');
          console.log(status);
          console.log(errThrown);
        },
        contentType: "application/json",
        dataType: 'json',
      });

      // $.post("/v1/health", {

      //   })
      //   .done(function(data) {
      //     alert("Data Loaded: " + data);
      //   });

    }


    function receivedText() {
      document.getElementById('editor').appendChild(document.createTextNode(fr.result));
    }
  </script>
